<app-header-login></app-header-login>

<div class="settings-container">
  <h3 class="text-center mb-4">User Settings</h3>

  <!-- Tab Navigation -->
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a
        class="nav-link active"
        id="profile-tab"
        data-bs-toggle="pill"
        href="#profile"
        role="tab"
        >Profile</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="address-tab"
        data-bs-toggle="pill"
        href="#address"
        role="tab"
        >Address</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="password-tab"
        data-bs-toggle="pill"
        href="#password"
        role="tab"
        >Password</a
      >
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="pills-tabContent">
    <!-- Profile Settings -->
    <div class="tab-pane fade show active" id="profile" role="tabpanel">
      <h5>Edit Profile</h5>

      <!-- Photo Profile -->
      <div class="profile-pic-container">
        <img
          src="https://via.placeholder.com/120"
          alt="Profile Picture"
          class="profile-pic"
          id="profileImage"
        />
        <input type="file" id="profileInput" accept="image/*" hidden />
        <button
          class="btn btn-sm btn-primary upload-btn"
          onclick="document.getElementById('profileInput').click()"
        >
          Add Photo Profile
        </button>
      </div>

      <form>
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Full Name"
          value="John Doe"
        />
        <input
          type="email"
          class="form-control mb-2"
          placeholder="Email"
          value="john@example.com"
        />
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Phone Number"
          value="123-456-7890"
        />
        <button type="submit" class="btn btn-primary btn-block">
          Save Changes
        </button>
      </form>
    </div>

    <!-- Address Settings -->
    <div class="tab-pane fade" id="address" role="tabpanel">
      <h5 class="mb-2">Manage Address</h5>
      <form>
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Street Address"
          value="123 Main St"
        />
        <input
          type="text"
          class="form-control mb-2"
          placeholder="City"
          value="New York"
        />
        <input
          type="text"
          class="form-control mb-2"
          placeholder="State"
          value="NY"
        />
        <input
          type="text"
          class="form-control mb-2"
          placeholder="Postal Code"
          value="10001"
        />
        <button type="submit" class="btn btn-primary btn-block">
          Update Address
        </button>
      </form>
    </div>

    <!-- Password Settings -->
    <div class="tab-pane fade" id="password" role="tabpanel">
      <h5>Change Password</h5>
      <form>
        <input
          type="password"
          class="form-control mb-2"
          placeholder="Current Password"
        />
        <input
          type="password"
          class="form-control mb-2"
          placeholder="New Password"
        />
        <input
          type="password"
          class="form-control mb-2"
          placeholder="Confirm New Password"
        />
        <button type="submit" class="btn btn-primary btn-block">
          Change Password
        </button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
