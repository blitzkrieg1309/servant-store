<app-header-login></app-header-login>

<!-- Cart -->
<div class="container">
  <h3 class="text-center mt-4">Checkout</h3>
  <div class="row justify-content-md-center mt-5">
    <div class="col-lg-8 mb-4">
      <h5>Billing Detail</h5>
      <hr />
      <form>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Address"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="City"
          />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="zip" placeholder="ZIP" />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="country"
            placeholder="Country"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Phone"
          />
        </div>
      </form>
    </div>
    <div class="col-lg-4">
      <h5>Summary</h5>
      <hr />
      <div class="row">
        <div class="col-8">Products</div>
        <div class="col-4 text-end">$100</div>
      </div>
      <div class="row">
        <div class="col-8">Shipping</div>
        <div class="col-4 text-end">Gratis</div>
      </div>
      <hr />
      <div class="row">
        <div class="col-8"><h6>Total Amount</h6></div>
        <div class="col-4 text-end">$100</div>
      </div>
      <a class="btn btn-primary w-100 mt-4" href="#">MAKE PURCHASE</a>
    </div>
  </div>
</div>

<app-footer></app-footer>
